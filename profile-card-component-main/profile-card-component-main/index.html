<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <article>
    <img src="images/bg-pattern-top.svg" alt="" class="top">
    <img src="images/bg-pattern-bottom.svg" alt="" class="bottom">
    <div class="grid-container">
      <div>
        <img src="images/image-victor.jpg" alt="victor" class="img-div">
      </div>
      <div class="grid-item-1"></div>
      <div class="grid-item-2">
        <h2>Victor Crest <span> 26</span></h2>
        <p>London</p>
      </div>
      <div class="grid-item-3">
        <div class="sub">
          <p class="val">80K</p>
          <p class="name">Followers</p>
        </div>
        <div class="sub">
          <p class="val">803K</p>
          <p>Likes</p>
        </div>
        <div class="sub">
          <p class="val">1.4K</p>
          <p class="name">Photos</p>
        </div>
      </div>
    </div>
  </article>






 


 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>

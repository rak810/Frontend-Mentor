<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="grid-container">
  <img src="images/logo.svg" alt="" class="grid-item-1 pad">
  <h1 class="grid-item-2 pad" id="heading">
    <span>We're</span>
    <span> coming</span>
    <span> soon</span>
  </h1>
  <p class=" grid-item-3 pad">  
    Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.
  </p>
  <div class="grid-item-4 pad input-div">
    <input type="text" name="email" id="email" placeholder="Email Address">
    <img src="images/icon-error.svg" alt="">
    <a href="#" class="btn"><img src="images/icon-arrow.svg" alt=""></a>
  </div>
  <div id="err-div" class="grid-item-5 pad">
    Please provide a valid email
  </div>
  <div class="grid-item-6"></div>
  <!-- <img src="" alt="" > -->
</div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

  <script>
    let email = document.querySelector('#email');
    const errDiv = document.querySelector('#err-div');
    const inputDiv = document.querySelector('.input-div');
    const errIcon = document.querySelector('.input-div > img');
    function validateEmail(email) {
      const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(String(email).toLowerCase());
    }

    email.addEventListener('keyup', function() {
      if(validateEmail(email.value) || email.value === '') {
        inputDiv.style.borderColor = 'var(--primary-desat-red)';
        errDiv.style.display = 'none';
        errIcon.style.display = 'none';
      }
      else {
        inputDiv.style.borderColor = 'rgba(255, 0, 0, 0.7)';
        errDiv.style.display = 'block';
        errIcon.style.display = 'block';
      }

    });
   </script>
</body>
</html>
